<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Git-Site</title>
    <meta name="author" content="Tuhin Kanti Pal">
    <link href="https://fonts.googleapis.com/css?family=Krona+One" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link rel="shortcut icon" href="assets/favicon.ico">
</head>

<body>
    <div class="content">
        <img id="avatar" class="avatar" width="200" />
        <h1 id="name" class="name"></h1>
        <p id="bio" class="bio"></p>
        <div class="socialdiv">
            <p class="social">
                <a id="github"><img class="socialbtn" alt="Github" width="30px" src="assets/img/github.svg" /></a>
                <a id="space"></a>
                <a id="twitter"><img class="socialbtn" alt="Twitter" width="30px" src="assets/img/twitter.svg" /></a>
            </p>
        </div>
        <p class="email" id="email" onclick="mailF();"></p>
    </div>
    <br><br>
</body>
<script src="main.js"></script>

</html>
